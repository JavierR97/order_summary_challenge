<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="flex_container">

            <img class="hero_img" src="images/illustration-hero.svg" alt="illustrated image">
            
            <div>
                <section class="order_summary">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs,
                        audiobooks, and podcasts on any device 
                        anywhere you like!
                    </p>
                </section>
        
                <section class="annual_plan">

                    <img src="images/icon-music.svg" alt="music icon">
        
                    <div>
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
        
                    <a href="#" alt="a link to change your plan">Change</a>
                </section>
        
                <section class="buttons">
                    <button class="payment">Proceed to Payment</button>
                    <button class="cancel_order"> Cancel Order</button>
                </section>

            </div>
                
        </section>
    </main>
</body>
</html>
